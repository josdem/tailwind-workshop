<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vetlog</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body class="min-h-screen bg-slate-50 dark:bg-black dark:text-gray-500">
    <header class="bg-white text-gray-500">
      <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
        <h1 class="text-3xl font-medium">
          <a href="#vetlog">üêï‚Äçü¶∫ Vetlog</a>
        </h1>
        <div>
          <button
            id="mobile-open-button"
            class="text-3xl focus:outline-none sm:hidden"
          >
            &#9776;
          </button>
          <nav class="hidden space-x-8 text-xl sm:block" aria-label="main">
            <a href="#register" class="hover:opacity-90">Register</a>
            <a href="#list" class="hover:opacity-90">List</a>
            <a href="#services" class="hover:opacity-90">Services</a>
            <a href="#adoption" class="hover:opacity-90">Adoption</a>
          </nav>
        </div>
      </section>
    </header>
    <main class="mx-auto max-w-4xl">
      <section
        id="vetlog"
        class="mb-12 flex scroll-mt-40 flex-col-reverse items-center justify-center gap-8 p-6 sm:flex-row"
      >
        <article class="sm:w-1/2">
          <h2
            class="max-w-md text-center text-2xl text-slate-900 dark:text-white sm:text-left sm:text-5xl"
          >
            Are you ready... <span class="text-teal-700">To choose</span> a new
            team member for your family?
          </h2>
          <p
            class="text-1xl mt-4 max-w-md text-center text-slate-700 dark:text-slate-400 sm:text-left"
          >
            We have pets looking for a second chance. We will be more than happy
            to guide you in the adoption process.
          </p>
          <p
            class="text-1xl mt-4 max-w-md text-center text-slate-700 dark:text-slate-400 sm:text-left"
          >
            Go for the first step!
          </p>
        </article>
        <img class="w-1/2" src="./img/logo.png" alt="Vetlog" />
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section id="register" class="my-12 scroll-mt-20 p-6">
        <h2
          class="mb-6 text-center text-2xl text-slate-900 dark:text-white sm:text-5xl"
        >
          Register all your pets
        </h2>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="testimonials" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-2xl text-slate-900 dark:text-white sm:text-5xl"
        >
          List
        </h2>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />

      <section id="contact" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-2xl text-slate-900 dark:text-white sm:text-5xl"
        >
          Services
        </h2>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section id="adoption" class="my-12 p-6">
        <h2
          class="mb-6 text-center text-2xl text-slate-900 dark:text-white sm:text-5xl"
        >
          Adoption
        </h2>
      </section>
    </main>
  </body>
</html>
